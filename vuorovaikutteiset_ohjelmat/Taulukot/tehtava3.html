<body>
<h1></h1>
<script>
  'use strict';
  let i;
  let j;
  let koirat = [];

  for (i = 0; i < 6; i++ ){
    koirat [i] = prompt('Syötä ' + (+i +1) + '. koiran nimi.');
  }

  koirat.sort();
  koirat.reverse();

  for (j = 0; j < 6; j++) {
    document.write(koirat[j] + '<br>');
  }




</script>
